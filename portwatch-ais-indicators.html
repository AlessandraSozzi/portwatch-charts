<link rel="stylesheet" type="text/css" href="Highcharts-IMF.css"/>

<style>

  #container {
        min-width: 600px;
        margin: 0 auto;
    }


  .highcharts-background {
    fill: #eee; }

  .highcharts-plot-background {
    fill: #eee; }

  body {
    background-color: #eee; }

</style>

<figure class="highcharts-figure">
  <div id="container"></div>
  <div style="margin-right:10px">
  <p style="text-align:right"><em>Sources: Refinitiv; Country authorities; IMF staff calculations.</em></p>
  </div>
</figure>


<script>


$(document).ready(function() {

    var options = {
        
        chart: {
                backgroundColor: '#eee',
        },

        credits: {
            enabled: false
            },

        rangeSelector: {
            allButtonsEnabled: true,
            buttons: [{
                type: 'month',
                count: 3,
                text: 'Day',
                dataGrouping: {
                    forced: true,
                    units: [['day', [1]]]
                }
            }, {
                type: 'year',
                count: 1,
                text: 'Week',
                dataGrouping: {
                    forced: true,
                    units: [['week', [1]]]
                }
            }, {
                type: 'all',
                text: 'Month',
                dataGrouping: {
                    forced: true,
                    units: [['month', [1]]]
                }
            }],
            buttonTheme: {
                width: 60
            },
            selected: 2
        },

        title: {
            text: 'AAPL Stock Price'
        },

        subtitle: {
            text: 'Custom data grouping tied to range selector'
        },

        _navigator: {
            enabled: false
        },

        series: []
    };

    var url =  "https://demo-live-data.highcharts.com/aapl-c.json";

    $.getJSON(url,  function(data) {

        options.series = [{
            name: 'AAPL',
            data: data,
            marker: {
                enabled: null, // auto
                radius: 3,
                lineWidth: 1,
                lineColor: '#FFFFFF'
            },
            tooltip: {
                valueDecimals: 2
            }
        }];


        var chart = new Highcharts.stockChart('container', options, function(chart){

        });

    });

});
